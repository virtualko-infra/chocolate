name: Project Lifecycle

on:
  workflow_dispatch: # Trigger manually
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  rollout:
    name: Rollout Infrastructure
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Plan
        run: |
            cd ./terraform/
            terraform init
            terraform plan
        
      - name: Terraform Apply
        run: |
              cd ./terraform
              terraform apply -auto-approve

      - name: Extract VM Public IP from Terraform Output
        id: tf_output
        run: |
          PUBLIC_IP=$(terraform output -raw vm_public_ip)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "VM Public IP: $PUBLIC_IP"  # Debugging step to ensure IP is correct

      - name: List files for debugging
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Update Ansible Inventory
        run: |
          echo "Updating inventory.ini with the public IP"
          sed -i "s/^host=.*/host=$PUBLIC_IP/" ansible/inventory.ini
          cat ansible/inventory.ini  # Debugging step to ensure inventory is updated correctly


  configure:
    name: Configure Infrastructure
    runs-on: ubuntu-latest
    needs: rollout # Wait for rollout to complete

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Ansible Playbook
        run: ansible-playbook -i ${{ env.PUBLIC_IP }}, playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false" # Disable host key checking for simplicity

  disassemble:
    name: Disassemble Infrastructure
    runs-on: ubuntu-latest
    needs: configure # Wait for configure to complete

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Destroy Terraform
        run: terraform destroy -auto-approve
